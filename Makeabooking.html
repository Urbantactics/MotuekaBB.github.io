<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Make a Booking</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include flatpickr styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Include flatpickr script -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <h1 class="heading url-heading">Make a Booking</h1>

    <!-- ... (existing content related to making a booking) ... -->

    <div class="topnav">
        <a href="privacypolicy.html">Privacy Policy</a>
        <a href="list_currentbookings.html">List of Current Bookings</a>
        <a href="showbooking_detailsview.html">Booking Details View</a>
        <a href="edit_booking.html">Edit Booking</a>
        <a href="delete_booking.html">Delete Booking</a>
        <a href="#" class="exit-button" id="exitButton">Exit</a>
    </div>

    <form method="POST" action="list_currentbookings.php">
        <fieldset>
            <legend>Guest Information</legend>
            <p>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </p>
            <p>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </p>
            <p>
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required>
            </p>
        </fieldset>

        <fieldset>
            <legend>Booking Details</legend>
            <p>
                <label for="checkin_date">Check-in Date:</label>
                <input type="text" id="checkin_date" name="checkin_date" required class="flatpickr">
            </p>
            <p>
                <label for="checkout_date">Check-out Date:</label>
                <input type="text" id="checkout_date" name="checkout_date" required class="flatpickr">
            </p>
            <p>
                <label for="roomDetails">Room Details:</label>
                <select id="roomDetails" name="roomDetails" required>
                    <option value="Single Room">Single Room</option>
                    <option value="Double Room">Double Room</option>
                    <!-- Add other room options here -->
                </select>
            </p>

            <!-- Room Search Section -->
            <h2>Search Available Rooms</h2>
            <p>
                <label for="search_checkin_date">Check-in Date:</label>
                <input type="text" id="search_checkin_date" required class="flatpickr">
            </p>
            <p>
                <label for="search_checkout_date">Check-out Date:</label>
                <input type="text" id="search_checkout_date" required class="flatpickr">
            </p>
            <button onclick="searchRooms()">Search Rooms</button>

            <table id="tblrooms" border="1">
                <thead>
                    <tr>
                        <th>Room ID</th>
                        <th>Room Name</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table body content goes here -->
                </tbody>
            </table>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <p>
                <label for="bedrooms">Number of Bedrooms:</label>
                <select id="bedrooms" name="bedrooms" required>
                    <option value="1">1 Bedroom</option>
                    <option value="2">2 Bedrooms</option>
                    <option value="3">3 Bedrooms</option>
                    <option value="4">4 Bedrooms</option>
                    <option value="5">5 Bedrooms</option>
                </select>
            </p>
            <p>
                <label for="specialRequirements">Special Requirements:</label>
                <textarea id="specialRequirements" name="specialRequirements" rows="4" cols="50"></textarea>
            </p>
            <p>
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="Bank Deposit">Bank Deposit</option>
                    <option value="Credit Card">Credit Card</option>
                </select>
            </p>
            <p>
                <label for="cancellationPolicy">Cancellation Policy:</label>
                <select id="cancellationPolicy" name="cancellationPolicy" required>
                    <option value="Agree">Agree</option>
                    <option value="Disagree">Disagree</option>
                </select>
            </p>
        </fieldset>

        <input type="submit" value="Submit Booking" class="submit-button">
</form>

    <!-- Confirmation message placeholder -->
    <div id="confirmation-message"></div>

    <footer>
        <p>&lt;&lt;&lt; &copy; <a href="about.html">Motueka.B&B</a>&gt;&gt;&gt;</p>
        <p><a href="#">Back to top</a></p>
    </footer>

</body>
</html>

    <!-- ... (your existing HTML content) ... -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            flatpickr(".flatpickr", {
                enableTime: false, // Change to 'true' if you want to include time selection
                dateFormat: "Y-m-d",
                minDate: "today",
            });
        });
    </script>
</body>
</html>
